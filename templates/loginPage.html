{% extends "base.html" %}

{% block content %}
<section class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-sm bg-white p-6 rounded-lg shadow-sm">

    <h1 class="text-xl font-semibold text-gray-900 mb-6 text-center">
      Вхід
    </h1>

    <form
      action="{{ url_for('login_post') }}"
      method="post"
      class="flex flex-col gap-4">

      <input
        type="text"
        name="username"
        placeholder="Імʼя користувача"
        required
        class="border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-gray-300"
      >

      <input
        type="password"
        name="password"
        placeholder="Пароль"
        required
        class="border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-gray-300"
      >

      <button
        type="submit"
        class="mt-2 bg-black text-white py-2 rounded hover:bg-gray-800 transition">
        Увійти
      </button>

    </form>

  </div>
</section>
{% endblock %}
