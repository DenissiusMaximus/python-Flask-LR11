{% extends "base.html" %}

{% block content %}
<section class="min-h-screen bg-gray-100 px-4 py-16">
  <div class="max-w-3xl mx-auto bg-white rounded-lg shadow p-8">

    <h1 class="text-3xl font-bold text-gray-900 mb-8">
      Редагування альбома
    </h1>

    <form
      method="post"
      action="{{ url_for('album_edit_post', id=album.id) }}"
      class="flex flex-col gap-6">

      <div>
        <label class="block text-sm text-gray-600 mb-1">
          Назва альбома
        </label>
        <input
          name="name"
          value="{{ album.name }}"
          required
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring"
        />
      </div>

      <div>
        <label class="block text-sm text-gray-600 mb-1">
          Рік випуску
        </label>
        <input
          name="year"
          type="number"
          value="{{ album.year }}"
          required
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring"
        />
      </div>

      <div>
        <label class="block text-sm text-gray-600 mb-1">
          Опис
        </label>
        <textarea
          name="description"
          rows="4"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring">{{ album.description }}</textarea>
      </div>

      <div class="flex justify-between items-center pt-6 border-t">
        <a
          href="{{ url_for('album_id', id=album.id) }}"
          class="text-sm text-gray-600 hover:underline">
          ← Назад
        </a>

        <button
          type="submit"
          class="px-6 py-2 bg-black text-white rounded hover:bg-gray-800">
          Зберегти
        </button>
      </div>

    </form>

  </div>
</section>
{% endblock %}
